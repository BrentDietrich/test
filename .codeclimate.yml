---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
  # nodesecurity:
  #   enabled: true
  scss-lint:
    enabled: true
ratings:
  paths:
  - "**.scss"
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
  - "**.ts"
exclude_paths:
- config/
- scripts
- typings
- angular-cli.json
- karma.conf.js
- LICENSE
- mock-api