
<!--<div td-toolbar-content layout="row" layout-align="start center" flex>-->
<md-toolbar>
  <span>Credit Dashboard</span>
  <span flex></span>
  <button md-icon-button><md-icon class="md-24">view_module</md-icon></button>
  <button md-icon-button><md-icon class="md-24">sort</md-icon></button>
  <button md-icon-button><md-icon class="md-24">settings</md-icon></button>
  <button md-icon-button><md-icon class="md-24">more_vert</md-icon></button>
</md-toolbar>
<!--</div>-->
<md-card class="push-bottom-xxl">
  <td-search-box class="push-left push-right" placeholder="search" [alwaysVisible]="true" (searchDebounce)="filterReports($event)"></td-search-box>
  <md-divider></md-divider>
  <ng-template tdLoading="reports$ | async">
    <md-list class="will-load">
      <div class="md-padding" *ngIf="(reports$ | async)?.length === 0" layout="row" layout-align="center center">
        <h3>No reports to display.</h3>
      </div>
      <ng-template let-report let-last="last" ngFor [ngForOf]="filteredReports">
        <md-list-item>
          <md-icon md-list-avatar>person</md-icon>
          <h3 md-line> {{report.displayName}} </h3>
          <p md-line> {{report.email}} </p>
          <!--<p md-line hide-gt-md class="md-caption"> last login: {{ user.lastAccess | timeAgo }} </p>-->
          <span flex></span>
          <span hide-xs hide-sm hide-md flex-gt-xs="60" flex-xs="40" layout-gt-xs="row">
              <div class="md-caption tc-grey-500" flex-gt-xs="50"> {{ report.created | date }} </div>
              <div class="md-caption tc-grey-500" flex-gt-xs="50"> {{ report.lastAccess | timeAgo }} </div>
          </span>
          <span>
              <button md-icon-button [md-menu-trigger-for]="menu">
              <md-icon>more_vert</md-icon>
              </button>
              <md-menu x-position="before" #menu="mdMenu">
                  <a [routerLink]="[report.id, 'edit']" md-menu-item>
                    <md-icon>edit</md-icon> Edit
                  </a>
                  <button md-menu-item (click)="delete(report.id)">
                    <md-icon>delete</md-icon> Delete
                  </button>
              </md-menu>
          </span>
        </md-list-item>
        <md-divider *ngIf="!last" md-inset></md-divider>
      </ng-template>
    </md-list>
  </ng-template>
</md-card>

<a md-fab color="accent" class="mat-fab-bottom-right" [routerLink]="['add']">
  <md-icon>add</md-icon>
</a>
